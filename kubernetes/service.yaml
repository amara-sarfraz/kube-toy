apiVersion: v1
kind: Service
metadata:
  name: ${target_env}
  labels:
    # should this have an add'l tag that it's a review app?
    app: ${target_env}
spec:
  ports:
  - port: 80
    # this should probably be configurable -- flask runs on 5000 by default
    targetPort: 5000
  selector:
    app: ${target_env}
    environment: beta
  type: LoadBalancer

